<html>
    <head>
        <title>formulário01</title>
    </head>
    <body>
        <form method="" action=""><!--method = de que forma este formulário será utilizado, enviar ou requisitar informação e etc...
        action = que irá direcionar o formulário para algum local onde as informações serão utilizadas (linguagem de backend)-->
            <div id="" class="">
                <label for="txt_nome">Nome:</label><br /><!--label é uma tag para formulários-->
                <input type="text" id="txt_nome">
            </div>
            <div id="" class="">
                <label for="txt_endereco">Endereço:</label><br /><!--for é uma referencia do campo que estará vinculado-->
                <input type="text" id="txt_endereco"><!--ID é o nome do campo-->
            </div>
            <!--Termino dos campos-->
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="estiloNovo.css">
        <style>
            p{
                color:rgb(18, 186, 52);
            }         
                #diferente{
                    color:red;
            }
                .outro{
                    color:blueviolet
                }
        </style>
    </head>
    <body>
        <p>Texto 1</p>
        <p class="outro">Texto 2</p><!--utilizamos class quando queremos referenciar a mudança em mais de um elemento, utilizamos "." antes do nome da class para referenciá-la-->
        <p class="outro">Texto 3</p>
        <p id="diferente">Texto 4</p><!--ID é uma mudança que irá ocorrer em um elemento único, utilizamos "#"" antes do nome do ID para referenciá-lo-->
    </body>
</html>
